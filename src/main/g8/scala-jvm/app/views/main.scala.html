@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
        <!-- for production (play dist), use the optimized version instead -->
        <!-- <script src="@routes.Assets.at("javascripts/scalajs-example-opt.js")" type="text/javascript"></script> -->
        <script src="@routes.Assets.at("javascripts/scala-js-extdeps.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/scala-js-intdeps.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/scala-js.js")" type="text/javascript"></script>
        <script src="http://localhost:12345/workbench.js" type="text/javascript"></script>
        <script type="text/javascript">
            ScalaJSExample().main();
        </script>
    </body>
</html>
